name: Unzip to Root

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip source-main.zip to root
        run: |
          unzip source-main.zip -d temp
          mv temp/* ./
          rm -rf temp source-main.zip

      - name: Commit unzipped files
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Unzipped source-main.zip to root"
          git push
