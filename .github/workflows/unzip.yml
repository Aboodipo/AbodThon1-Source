name: Unzip & Move Files

on:
  push:
    branches:
      - main

jobs:
  unzip-and-move:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Move files from subfolder to root
        run: |
          FOLDER="AbodThon"
          if [ -d "$FOLDER" ]; then
            mv "$FOLDER"/* .
            mv "$FOLDER"/.* . 2>/dev/null || true
            rm -rf "$FOLDER"
          else
            echo "Folder $FOLDER not found"
          fi
